<!DOCTYPE html>
<head>
    <title>Login</title>
    
</head>
<body>
    <img src="p.PNG" alt="No Photo">
    <h1>Login</h1>
    
    <ul >
        <p style="font-weight: bold;">Email</p>
        <input type="email" name="email" style="border-radius:10px; height: 30px; background-color: rgba(128, 128, 128, 0.295);">
        <p style="font-weight: bold;">Password</p>
        <input type="password" name="password" style="border-radius:10px; height: 30px; background-color: rgba(128, 128, 128, 0.295);">
        <p style="font-weight: bold;">Forgot Password?</p>
        <button type="button" style="height:40px; width: 170px; border-radius: 20px; background-color: black; color: white;">Login</button>
        
        
        <p> --------- or login with ---------</p>
        <button type="button" style="height:40px; width: 170px; border-radius: 20px; background-color: rgba(255, 3, 3, 0.767); color: white;">G+</button>
        <p>    New Here? Sign Up</p>
    </ul>
</body>
